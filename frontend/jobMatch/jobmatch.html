<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Compass AI</title>
  <link rel="stylesheet" href="jobmatch.css">
</head>

<body>

<div class="navbar">
  <div class="nav-left">
    <img src="../assets/icon.webp" alt="Career Compass Logo">
    <span>Career Compass</span>
  </div>
  <div class="nav-links">
    <a href="../home/home.html">Home</a>
    <a href="../jobMatch/jobmatch.html">Job Match</a>
    <a href="../chatbot/chatbot.html">Chatbot</a>
    <a href="../jobSuggestion/jobSuggestion.html">Job Suggestions</a>
  </div>
</div>


<div class="page-container">
  <h1>Career Compass AI</h1>

  <div class="main-layout">

    
    <div class="left-panel">

      <div class="section-title">JOB DESCRIPTION</div>
      <textarea id="jd" placeholder="Paste job description here..."></textarea>

      <div class="section-title">RESUME</div>

      <div class="radio-group">
        <label><input type="radio" name="resumeType" value="paste" checked> Paste Resume</label>
        <label><input type="radio" name="resumeType" value="upload"> Upload Resume</label>
      </div>

      <textarea id="resumeText" placeholder="Paste resume here..."></textarea>
      <input type="file" id="resumeFile" accept=".pdf,.doc,.docx,.txt" style="display:none;">
    </div>

    <div class="right-panel">

      <button id="analyzeBtn">
        <span class="btn-text">Analyze Match</span>
      </button>


      <div id="loader" class="loader-container" style="display:none;">
        <div class="breathing-circle"></div>
        <p>Analyzing your profile...</p>
      </div>

      <div class="section-title">MATCH SCORE</div>
      <div id="score" class="result-box"></div>

      <div class="section-title">RESUME IMPROVEMENT SUGGESTIONS</div>
      <div id="suggestions" class="result-box"></div>

      <div class="section-title">RECOMMENDED COURSE SUGGESTIONS</div>
      <div id="courses" class="result-box"></div>

    </div>
  </div>
</div>

<script src="jobmatch.js"></script>
</body>
</html>
